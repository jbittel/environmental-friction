{% extends "blog/write.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for post in post_list %}
            <tr>
              <td><a href="{% url "blog:edit" post.id %}">{{ post.title }}</a></td>
              <td>{{ post.author.get_short_name }}</td>
              <td>{{ post.get_status_text }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="well">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save Draft</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
