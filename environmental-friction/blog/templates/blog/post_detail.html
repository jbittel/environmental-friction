{% extends "base.html" %}
{% load markup %}

{% block content %}
  <div class="row">
    <div class="col-lg-8">
      <h2>{{ post.title }}</h2>
      <hr>
      <p>Posted {{ post.publish }} by {{ post.author.first_name }}</p>
      <hr>
      <p>{{ post.body|markup }}</p>
    </div>
  </div>
{% endblock %}
