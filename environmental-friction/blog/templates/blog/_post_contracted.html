<div class="row post-contracted">
  <a href="{{ post.get_absolute_url }}">
    <img class="img-responsive" src="{{ post.post_image.url }}">
    <h3><span>{{ post.title }} <small><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ post.author.first_name }} <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.publish|date:"M d, Y" }}</small></span></h3>
  </a>
</div>
