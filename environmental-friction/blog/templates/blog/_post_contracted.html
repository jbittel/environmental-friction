<div class="row post-contracted">
  <div class="col-md-4">
    <img class="img-responsive" src="http://placehold.it/1170x350">
  </div>
  <div class="col-md-8">
    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <p>{{ post.author.first_name }} &sdot; {{ post.publish|date:"M d, Y" }}</p>
  </div>
</div>
