{% load markup %}

<div class="row post-expanded">
  <img class="img-responsive" src="http://placehold.it/1170x350">
  <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
  <div class="row">
    <div class="col-sm-10">
      <p>{{ post.author.first_name }} &sdot; {{ post.publish|date:"M d, Y" }}</p>
    </div>
    <div class="col-sm-2">
      {% if user.is_authenticated %}
          <a href="{% url 'admin:blog_post_change' post.pk %}" class="pull-right">
            <button type="button" class="btn btn-default btn-sm" aria-label="Edit Post">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
          </a>
      {% endif %}
    </div>
  </div>
  {{ post.body|markup }}
</div>
