{% load markup %}

<div class="row">
  <img class="img-responsive" src="http://placehold.it/1170x350">
  <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
  <small>{{ post.author.first_name }} &sdot; {{ post.publish|date:"M d, Y" }}</small></h2>
  {% if user.is_authenticated %}
      <a href="{% url 'admin:blog_post_change' post.pk %}">
        <button type="button" class="btn btn-default" aria-label="Edit">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </a>
  {% endif %}
  {{ post.body|markup }}
</div>
