{% extends "base.html" %}

{% block content %}
  <div class="row">
    {% for post in object_list %}
      {% include "blog/_post_content.html" %}
    {% endfor %}
  </div>

  {% if is_paginated %}
    <div class="row">
      <div class="col-md-6">
        {% if page_obj.has_previous %}
          <a href="?page={{ page_obj.previous_page_number }}">Previous</a>
        {% endif %}
      </div>
      <div class="col-md-6">
        {% if page_obj.has_next %}
          <a href="?page={{ page_obj.next_page_number }}">Next</a>
        {% endif %}
      </div>
    </div>
  {% endif %}
{% endblock %}
