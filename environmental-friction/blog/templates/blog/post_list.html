{% extends "base.html" %}

{% block content %}
  <div class="row">
  {% for post in object_list %}
    <div class="col-lg-8">
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      Posted {{ post.publish }} by {{ post.author.first_name }}
    </div>
  {% endfor %}
  </div>
{% endblock %}
